<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spring Boot Security JWT SPA</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

<nav>
  <button id="btnLogin">Login</button>
  <button id="btnRegister">Register</button>
  <button id="btnLogout" class="hidden">Logout</button>
</nav>

<div id="loginForm">
  <h2>Login</h2>
  <label>Usuario:
    <input type="text" id="loginLogin" />
  </label>
  <label>Contraseña:
    <input type="password" id="loginPassword" />
  </label>
  <button id="loginSubmit">Ingresar</button>
  <div id="loginMessage" class="message"></div>
</div>

<div id="registerForm" class="hidden">
  <h2>Register</h2>
  <label>Usuario:
    <input type="text" id="registerLogin" />
  </label>
  <label>Contraseña:
    <input type="password" id="registerPassword" />
  </label>
  <label>Rol:
    <select id="registerRole">
      <option value="ROLE_USER" selected>Usuario</option>
      <option value="ROLE_ADMIN">Administrador</option>
    </select>
  </label>
  <button id="registerSubmit">Registrar</button>
  <div id="registerMessage" class="message"></div>
</div>

<div id="privateContent" class="hidden">
  <h2>Área Privada</h2>
  <p>Bienvenido, usuario autenticado!</p>
  <pre id="jwtToken"></pre>

  <button id="btnAdminPage">Página Admin</button>
  <button id="btnUserPage">Página Usuario</button>
  <div id="roleMessage"></div>


</div>

<script src="../app.js"></script>
</body>
</html>
